<ion-header>
  <ion-navbar>
    <ion-title>
      Freeze It!
    </ion-title>
  <ion-buttons right>  
    <button class="button button-clear" class="logout" (click)="logout()">Logout</button>        
  </ion-buttons>    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab [navPush]="addPlacePage"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-card *ngFor="let place of places; let i=index" (click)="onOpenPlace(place,i)">
    <img [src]="place.imageUrl">
    <ion-card-content>
      <ion-card-title>
        {{place.title | capitalize}}
      </ion-card-title>
        <p>{{place.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
