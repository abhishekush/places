<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab [navPush]="addPlacePage"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-card *ngFor="let place of places; let i=index" (click)="onOpenPlace(place,i)">
    <img [src]="place.imageUrl">
    <ion-card-content>
      <ion-card-title>
        {{place.title | capitalize}}
      </ion-card-title>
        <p>{{place.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
